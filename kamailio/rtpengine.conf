[rtpengine]
# RTPEngine Configuration for Kamailio SBC
# Interface configuration for NAT traversal

# Internal interface (private network - telecom carriers)
interface = internal/10.230.73.225

# External interface (public network - LiveKit gateways)
interface = external/103.146.242.234

# Control socket for Kamailio
listen-ng = 127.0.0.1:2223

# RTP port range
port-min = 10000
port-max = 20000

# Logging
log-level = 6

# Run in foreground (for Docker)
foreground = true

# Timeout for call cleanup (seconds)
timeout = 60

# Delete delay
delete-delay = 30
